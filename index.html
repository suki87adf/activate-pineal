<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate Pineal - Get Your Free Guide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #6a5acd;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        input[type="email"] {
            width: 80%;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .privacy {
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unlock Your Mental Clarity</h1>
        <p><strong>Download your FREE guide:</strong> "5 Steps to Detox Your Pineal Gland"</p>
        <p>Enter your email below to get your free guide instantly:</p>
        <form id="emailForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Get My Free Guide</button>
        </form>
        <p class="privacy">We respect your privacy. No spam, ever.</p>
    </div>

    <script>
        document.getElementById("emailForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const apiUrl = "https://<your-aws-lambda-endpoint>"; // Reemplaza con el endpoint de tu funci√≥n Lambda.

            try {
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ email: email }),
                });

                if (response.ok) {
                    alert("Thank you! Your email has been registered. Your PDF is downloading...");
                    window.location.href = "guide.pdf"; // Cambia "guide.pdf" si tu archivo tiene otro nombre o ruta.
                } else {
                    alert("There was an error. Please try again.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("There was an error connecting to the server.");
            }
        });
    </script>
</body>
</html>
