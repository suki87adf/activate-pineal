<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate Pineal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        input[type="email"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 20px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download Your Free PDF</h1>
        <p>Enter your email below to receive the PDF.</p>
        <form id="emailForm">
            <input type="email" id="email" placeholder="Enter your email" required />
            <button type="submit">Download PDF</button>
        </form>
        <div class="message" id="message"></div>
    </div>
    <script>
        document.getElementById("emailForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const messageDiv = document.getElementById("message");

            messageDiv.textContent = "Processing your request...";

            try {
                const response = await fetch("https://wfyr06j5t2.execute-api.us-east-1.amazonaws.com/test", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email })
                });

                if (response.ok) {
                    messageDiv.textContent = "Success! The PDF has been sent to your email.";
                } else {
                    const errorData = await response.json();
                    messageDiv.textContent = `Error: ${errorData.message || "Failed to send email."}`;
                }
            } catch (error) {
                messageDiv.textContent = `Error: ${error.message || "Network error."}`;
            }
        });
    </script>
</body>
</html>
