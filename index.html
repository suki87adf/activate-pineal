<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Your Free Guide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #6a5acd;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        input[type="email"] {
            width: 80%;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .privacy {
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Activate Your Potential</h1>
        <p><strong>Download your FREE guide:</strong> "5 Steps to Detox Your Pineal Gland"</p>
        <p>Enter your email address below to get your guide instantly:</p>
        <form id="emailForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Get My Free Guide</button>
        </form>
        <p class="privacy">We respect your privacy. Your email is safe with us.</p>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const apiEndpoint = '<your-aws-lambda-endpoint>'; // Reemplaza con el endpoint generado en API Gateway

            if (!email) {
                alert('Please enter a valid email address.');
                return;
            }

            try {
                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email })
                });

                if (response.ok) {
                    alert('Thank you! Your guide is being downloaded.');
                    window.location.href = 'guide.pdf'; // Cambia el nombre si el archivo PDF tiene otro nombre.
                } else {
                    alert('There was an error submitting your email. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('A network error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
